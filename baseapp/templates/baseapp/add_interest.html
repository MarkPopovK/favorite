    {% extends 'baseapp/base.html' %}
    {% load static %}
    {% block header %}
    <script src="{% static "jquery.easy-autocomplete.js" %}"></script>
    <link rel="stylesheet" href="{% static "easy-autocomplete.css" %}">
    <link rel="stylesheet" href="{% static "easy-autocomplete.themes.css" %}">
    {% endblock %}


{% block content %}
<div class="container">
    <input id="anime-input"/>
    <script>
        let options = {
            url: "{% static "animes.json" %}",
            getValue: "name",
            list: {
                match: {
                    enabled: true
                }
            },

            template: {
                type: "iconLeft",
                fields: {
                    iconSrc: "thumbnail"
                }
            },

            theme: "square"
        };
        $("#anime-input").easyAutocomplete(options);
    </script>
</div>
{% endblock %}
